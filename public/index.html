<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/img/iconSolarExplore.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Explore o sistema solar com o Solar Explorer, um aplicativo interativo que traz informações detalhadas sobre planetas, luas e outros corpos celestes. Aprenda sobre a formação do sistema solar, as características de cada planeta e muito mais!"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/iconSolarExplorer.png" />

  <link rel="manifest" href="%PUBLIC_URL%/pwabuilder-sw.json" />
  <title>Solar Explorer</title>  
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if(typeof navigator !== 'underfined'){
      navigator.serviceWorker
        .register('/pwabuilder-sw.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>   
</html>
